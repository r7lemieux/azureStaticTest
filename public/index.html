<script lang="js">
  console.log(`==>index.html:19 axios `, axios)
  document.getElementsByName('loadBut').forEach(el => {
    el.addEventListener('click', loadFile)
  })

  function loadFile(event) {
    const target = event.srcElement
    console.log(`==>index.html:28 target`, target)
    const id = target.getAttribute('id')
    const zip = id.substring(7)
    console.log(`==>index.html:23 zip `, zip)
    const src = id.substring(0, 7)
    console.log(`==>index.html:42 src`, src)

    let url
    if (src === 'storage') {
      url = `https://r7lemieux10.z20.web.core.windows.net/`
    } else if (src === 'webFile') {
      url = `/`
    } else if (src === 'webAppl') {
      url = 'body/'
    } else {
      return
    }
    url = url + 'chewy' + zip
    const getOptions = {
      url,
      method: 'get'
    }
    let time = 0
    const time0 = Date.now().valueOf()
    console.log(`==>index.html:45 time0`, time0)
    axios(getOptions)
      .then(function (response) {
        const time1 = Date.now().valueOf()
        console.log(`==>index.html:45 time1`, time1)
        time = time1 - time0
        console.log(`==>index.html:50 time`, time)
        const timeSpan = target.parentNode.childNodes[1].innerText = time
        console.log(`==>index.html:50  from timeSpan`, timeSpan)
        console.log(response);
      })
      .catch(function (error) {
        console.log(error);
      })
      .finally(function () {
      });
  }
</script>
